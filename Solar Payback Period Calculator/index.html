<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar Payback Period Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">Solar Payback Period Calculator</div>
      <form action="#">
        <div class="card-details">
          <div class="card-box">
            <span class="details">Cost of System</span>
            <input type="text" placeholder="Enter System Cost">
          </div>
          <div class="card-box">
            <span class="details">Cost of Electricity</span>
            <input type="text" placeholder="Enter Electricity Cost">
          </div>
          <div class="card-box">
            <span class="details">Annual Energy Usage</span>
            <input type="text" placeholder="Enter Energy Usage">
          </div>
        </div>
        <div class="circle-form">
          <span class="circle-title">Add Federal Tax Credit</span>
          <div class="category">
            <input type="radio" name="Add Federal Tax Credit">Yes
            <input type="radio" name="Add Federal Tax Credit">No
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Calculate">
        </div>
      </form>
    </div>
    
	<script src="index.js"></script>
  </body>
</html>
